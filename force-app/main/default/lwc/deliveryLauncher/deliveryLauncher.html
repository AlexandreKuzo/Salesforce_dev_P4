<template>
    <lightning-card title="Lancement de Livraison" icon-name="standard:shipping">
        <div class="slds-p-around_medium">
            
            <!-- Informations de la commande -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <div class="slds-text-heading_small slds-m-bottom_small">Informations de la Commande</div>
                    <template if:true={orderShippingCountry}>
                        <div class="slds-text-body_regular">
                            <strong>Pays de livraison :</strong> {orderShippingCountry}
                        </div>
                    </template>
                    <template if:true={orderStatus}>
                        <div class="slds-text-body_regular">
                            <strong>Statut :</strong> 
                            <lightning-badge 
                                label={orderStatus} 
                                class={statusBadgeClass}>
                            </lightning-badge>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Transporteurs disponibles -->
            <div class="slds-m-bottom_medium">
                <div class="slds-text-heading_small slds-m-bottom_small">Transporteurs Disponibles</div>
                
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Chargement des transporteurs..." size="small"></lightning-spinner>
                </template>

                <template if:false={isLoading}>
                    <template if:true={hasTransporters}>
                        <!-- Transporteur le plus rapide -->
                        <div class="slds-box slds-theme_shade slds-m-bottom_small">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-12">
                                    <lightning-icon icon-name="utility:clock" size="small" class="slds-icon-text-default"></lightning-icon>
                                </div>
                                <div class="slds-col slds-size_11-of-12">
                                    <div class="slds-text-heading_small">Plus Rapide</div>
                                    <template if:true={fastestTransporter}>
                                        <div class="slds-text-body_regular">
                                            <strong>{fastestTransporter.Carrier__r.Name__c}</strong> - {fastestTransporter.DeliveryTimePeriod__c} jours
                                        </div>
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            Prix : {fastestTransporter.Price__c} €
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Transporteur le moins cher -->
                        <div class="slds-box slds-theme_shade slds-m-bottom_small">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-12">
                                    <lightning-icon icon-name="utility:moneybag" size="small" class="slds-icon-text-default"></lightning-icon>
                                </div>
                                <div class="slds-col slds-size_11-of-12">
                                    <div class="slds-text-heading_small">Moins Cher</div>
                                    <template if:true={cheapestTransporter}>
                                        <div class="slds-text-body_regular">
                                            <strong>{cheapestTransporter.Carrier__r.Name__c}</strong> - {cheapestTransporter.Price__c} €
                                        </div>
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            Délai : {cheapestTransporter.DeliveryTimePeriod__c} jours
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Bouton de lancement -->
                        <div class="slds-m-top_medium">
                            <lightning-button 
                                label="Lancer la Livraison" 
                                variant="brand" 
                                onclick={handleLaunchDelivery}
                                disabled={canLaunchDelivery}
                                class="slds-m-right_small">
                            </lightning-button>
                        </div>
                    </template>

                    <template if:false={hasTransporters}>
                        <div class="slds-text-body_regular slds-text-color_weak">
                            Aucun transporteur disponible pour ce pays.
                        </div>
                    </template>
                </template>
            </div>

            <!-- Modal de sélection de transporteur -->
            <template if:true={showTransporterModal}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                    title="Fermer" onclick={handleCloseModal}>
                                <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Fermer</span>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Sélectionner un Transporteur</h2>
                        </header>
                        
                        <div class="slds-modal__content slds-p-around_medium">
                            <template if:true={transporters.length}>
                                <div class="slds-text-heading_small slds-m-bottom_medium">
                                    Choisissez le transporteur pour cette livraison :
                                </div>
                                
                                <lightning-radio-group 
                                    name="transporter" 
                                    label="Transporteurs disponibles" 
                                    options={transporterOptions} 
                                    value={selectedTransporter} 
                                    onchange={handleTransporterChange}>
                                </lightning-radio-group>

                                <!-- Détails du transporteur sélectionné -->
                                <template if:true={selectedTransporterDetails}>
                                    <div class="slds-box slds-theme_info slds-m-top_medium">
                                        <div class="slds-text-heading_small slds-m-bottom_small">
                                            Détails du transporteur sélectionné
                                        </div>
                                        <div class="slds-text-body_regular">
                                            <strong>Nom :</strong> {selectedTransporterDetails.Carrier__r.Name__c}
                                        </div>
                                        <div class="slds-text-body_regular">
                                            <strong>Prix :</strong> {selectedTransporterDetails.Price__c} €
                                        </div>
                                        <div class="slds-text-body_regular">
                                            <strong>Délai de livraison :</strong> {selectedTransporterDetails.DeliveryTimePeriod__c} jours
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </div>
                        
                        <footer class="slds-modal__footer">
                            <lightning-button 
                                label="Annuler" 
                                onclick={handleCloseModal} 
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button 
                                label="Confirmer la Livraison" 
                                variant="brand" 
                                onclick={handleConfirmDelivery}
                                disabled={deliveryInProgress}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
