<template>
    <lightning-card title="Opportunity Line Items">
        <template if:true={lineItems}>
            <lightning-datatable
                key-field="id"
                data={lineItems}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={lineItems}>
            <p>Vous n'avez aucune ligne de produits pour le moment.</p><br>
            <p>1. Veuillez tout d'abord sélectionner un Catalogue (Pricebook)</p><br>
            <p>2. Sélectionnez ensuite les produits à ajouter.</p>
        </template>
    </lightning-card>
</template>
