<template>
    <lightning-card title="Opportunité produits"  icon-name="standard:opportunity">
        <template if:true={hasLineItems}>
            <lightning-datatable
                key-field="id"
                data={lineItems}
                columns={columns}>
            </lightning-datatable>
        </template>
    </lightning-card>
    <lightning-card title="Opportunité produits">
        <template if:false={hasLineItems}>
            <p>Vous n'avez aucune ligne de produits pour le moment.</p><br>
            <p>1. Veuillez tout d'abord sélectionner un Catalogue (Pricebook)</p><br>
            <p>2. Sélectionnez ensuite les produits à ajouter.</p>
        </template>
    </lightning-card>    
</template>
